<app-header></app-header>

<div class="container">

        <form [formGroup]="editarForm" (ngSubmit)="postForm()">
        
        <div class="form-group">
            <label for="exampleFormControlInput1">ID</label>
            <input type="text" class="form-control" placeholder="ID del Producto" formControlName="id">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre del Producto" formControlName="productName">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Categoria</label>
            <input type="text" class="form-control" placeholder="Categoria del Producto" formControlName="category">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Precio</label>
            <input type="text" class="form-control" placeholder="Precio del Producto" formControlName="unitPrice">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Stock</label>
            <input type="text" class="form-control" placeholder="Stock del Producto" formControlName="stock">
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary mx-2">Guardar</button>
        <button type="button" class="btn btn-danger mx-2"(click)="eliminar()">Eliminar</button>
        <button type="button" class="btn btn-dark mx-2"(click)="salir()">Salir</button>
        </form>


</div>

<app-footer></app-footer>
